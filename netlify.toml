# ===========================================
# NETLIFY CONFIGURATION - ki-automatisieren.de
# URL Normalization via Edge Function
# Last updated: 2026-02-05
# ===========================================

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Edge Function for URL normalization (SEO)
# Handles: trailing slashes, lowercase, .html cleanup
[[edge_functions]]
  path = "/*"
  function = "url-normalize"

# Note: Additional redirects in public/_redirects
